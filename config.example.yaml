quiet_launch: false
debug_logging: true
games:
    bf2:
        executable_name: BF2.playbf2.exe
        executable_path: bin
        install_path: C:\Games\Battlefield 2
        args: ["+fullscreen", "0", "+szx", "1600", "+szy", "900"]
        hooks:
            - handler: purge-server-history
              when: pre-launch