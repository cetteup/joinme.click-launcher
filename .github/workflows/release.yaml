# .github/workflows/release.yaml

name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      date: ${{ steps.meta.outputs.date }}
    steps:
      - name: Prepare release meta
        id: meta
        run: |
          echo "::set-output name=date::$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

  build-binary:
    name: Build Go binary
    runs-on: ubuntu-latest
    needs:
      - meta
    strategy:
      matrix:
        goarch: [ "386", amd64 ]
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
      - uses: actions/checkout@v3
      - name: Install goversioninfo
        run: |
          go install github.com/josephspurrier/goversioninfo/cmd/goversioninfo@v1.4.0
      - name: Generate versionfile
        run: |
          go generate
        working-directory: cmd/joinme.click-launcher
      - name: Build binary
        run: |
          GOOS=windows GOARCH=${{ matrix.goarch }} go build -ldflags="-X 'main.buildTime=${{ needs.meta.outputs.date }}' -X 'main.buildCommit=${{ github.sha }}' -X 'main.buildVersion=${{ github.ref_name }}'"
        working-directory: cmd/joinme.click-launcher
      - uses: actions/upload-artifact@v3
        with:
          name: binary-${{ matrix.goarch }}
          path: cmd/joinme.click-launcher/joinme.click-launcher.exe
          retention-days: 5
          if-no-files-found: error

  build-installer:
    name: Build InnoSetup installer
    runs-on: windows-latest
    needs:
      - meta
      - build-binary
    strategy:
      matrix:
        goarch: [ "386", amd64 ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: binary-${{ matrix.goarch }}
          path: cmd/joinme.click-launcher
      - name: Rename downloaded files
        run: |
          mv binary-${{ matrix.goarch }} joinme.click-launcher.exe
        working-directory: cmd/joinme.click-launcher
      - name: Build installer
        run: |
          &"${Env:ProgramFiles(x86)}\Inno Setup 6\iscc.exe" "setup.iss"
        working-directory: cmd/joinme.click-launcher
      - uses: actions/upload-artifact@v3
        with:
          name: installer-${{ matrix.goarch }}
          path: cmd/joinme.click-launcher/joinme.click-launcher-setup.exe
          retention-days: 5
          if-no-files-found: error

  create-release:
    name: Create release
    runs-on: ubuntu-latest
    needs:
      - meta
      - build-binary
      - build-installer
    strategy:
      matrix:
        goarch: [ "386", amd64 ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: binary-${{ matrix.goarch }}
      - uses: actions/upload-artifact@v3
        with:
          name: installer-${{ matrix.goarch }}
      - name: Rename downloaded files
        run: |
          mv binary-${{ matrix.goarch }} joinme.click-launcher.exe
          mv installer-${{ matrix.goarch }} joinme.click-launcher-${{ github.ref_name }}-windows-${{ matrix.goarch }}-setup.exe
      - name: Create binary release archive
        run: |
          zip joinme.click-launcher-${{ github.ref_name }}-windows-${{ matrix.goarch }}.zip joinme.click-launcher.exe config.example.yaml
      - name: Create hash files
        run: |
          for file in $(find . -type f -name "joinme.click-launcher-${{ github.ref_name }}-windows-${{ matrix.goarch }}*")
          do
            md5sum $file | cut -f 1 -d " " > $file.md5
            sha256sum $file | cut -f 1 -d " " > $file.sha256
          done
      - uses: softprops/action-gh-release@v1
        with:
          files: joinme.click-launcher-${{ github.ref_name }}-windows-${{ matrix.goarch }}*
          draft: true
          generate_release_notes: true
          name: joinme.click-launcher ${{ github.ref_name }}
          body: This is the ${{ github.ref_name }} release of the joinme.click-launcher.
